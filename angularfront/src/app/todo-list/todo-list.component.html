<div class="tab-content" id="ex1-content">
  <div
    class="tab-pane fade show active"
  >
    <ul class="list-group mb-0">
      <li *ngFor="let todo of todos" class="list-group-item d-flex align-items-center justify-content-between border-0 mb-2 rounded" style="background-color: #f4f6f7">
        {{ todo.title }}
        <button type="button" (click)="deleteTodo(todo.id)" class="btn">
          <i class="bi bi-trash3 text-danger"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
